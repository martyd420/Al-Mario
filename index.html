<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Al-Mario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
      min-width: 800px;
      min-height: 600px;
      max-width: 1920px;
      max-height: 1080px;
      box-sizing: border-box;
    }
    canvas {
      background: #5c94fc;
      display: block;
      width: 100%;
      height: auto;
      max-width: 100vw;
      max-height: 90vh;
      border: 4px solid #fff;
      box-shadow: 0 0 24px #000a;
    }
    #hud {
      color: #fff;
      font-family: 'Press Start 2P', monospace, Arial, sans-serif;
      font-size: 1.2em;
      margin: 8px 0;
      text-shadow: 2px 2px 0 #000a;
      user-select: none;
    }
    @media (max-width: 900px) {
      #game-container {
        min-width: 320px;
        min-height: 240px;
      }
      canvas {
        min-width: 320px;
        min-height: 240px;
      }
    }
  </style>
  <style>
    #touch-controls {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      width: 100vw;
      height: 30vh;
      pointer-events: none;
      z-index: 5;
    }
    .touch-btn {
      position: absolute;
      bottom: 5vh;
      width: 18vw;
      height: 12vh;
      min-width: 60px;
      min-height: 60px;
      max-width: 160px;
      max-height: 160px;
      background: rgba(255,255,255,0.7);
      color: #222;
      font-size: 2.5em;
      border-radius: 1em;
      border: 2px solid #888;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      pointer-events: auto;
      box-shadow: 0 2px 12px #0004;
      touch-action: none;
      transition: background 0.2s;
    }
    #touch-left { left: 4vw; }
    #touch-right { left: 24vw; }
    #touch-jump { right: 8vw; }
    .touch-btn:active { background: #ffe; }
    @media (min-width: 900px) {
      #touch-controls { display: none !important; }
    }
  </style>
  <!-- Optionally include a retro font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script>
    // Show touch controls on touch devices
    function isTouchDevice() {
      return 'ontouchstart' in window || navigator.maxTouchPoints > 0;
    }
    window.addEventListener('DOMContentLoaded', () => {
      if (isTouchDevice()) {
        document.getElementById('touch-controls').style.display = 'block';
      }
    });
  </script>
</head>
<body>
  <div id="game-container">
    <div id="hud">Score: 0 &nbsp; Lives: 3 &nbsp; Level: 1</div>
    <canvas id="game-canvas" width="800" height="600"></canvas>
    <div id="touch-controls" style="display:none;">
      <div id="touch-left" class="touch-btn">&#8592;</div>
      <div id="touch-right" class="touch-btn">&#8594;</div>
      <div id="touch-jump" class="touch-btn">â­¡</div>
    </div>
    <div id="gameover-overlay" style="display:none; position:absolute; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.8); color:#fff; font-family:'Press Start 2P',monospace; font-size:2em; align-items:center; justify-content:center; flex-direction:column; z-index:10;">
      <div style="margin-top:20vh;">Game Over</div>
      <button id="restart-btn" style="margin-top:2em; font-size:1em; padding:0.5em 2em; border-radius:8px; border:none; background:#fff; color:#222; cursor:pointer;">Restart</button>
    </div>
  </div>
  <script type="module" src="src/main.js"></script>
</body>
</html>
